<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hot Air Ballooning</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
    } body {
        background: whitesmoke;
    } #page {
        width: 928px;
        height: 1228px;
        background: white;
        border: 1px solid dimgray;
        box-shadow: 2px 3px 6px gray;
        margin: 0 auto;
    } main {
        width: 78%;
        margin: 36px auto;
    } header img {
        width: 100%;
        // margin-bottom: 24px;
    } header h1 {
        font: 48pt/1.4em 'Dancing Script';
        text-align: center;
        margin-top: 24px;
        text-shadow: 2px 3px 6px goldenrod;
    } main {
        width: 80%;
        height: auto;
        min-height: 624px;
        // border: 1px dashed dimgray;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    } main figure {
        width: 200px;
        height: auto;
        margin: 18px;
    } main img {
        width: 200px;
        height: auto;
        border: 1px solid dimgray;
        box-shadow: 2px 3px 6px gray;
        transition: transform 0.5s;
    } main img:hover {
        transform: scale(1.03);
        transition: transform 0.5s;
    } figcaption {
        font: 12pt/1.4em Georgia, serif;
        text-align: center;
            <a href="index.html"><li>Home</li>
            </a>
     } li {
        width: 20%;
        height: 35px;
        border-radius: 6px;
        list-style: none;
        text-align: center;
        font: 14pt/1.8em Roboto, sans-serif;
        background: rgba(125,147,151,0.50);
        margin: 0 auto;
        display: block;
   } a li {
        color: black;
    } a li:hover {
        background: lightgray;
    } li:last-child {
        border-left: 1px solid white;
    } ul li ul li {
        visibility: hidden;
        width: 100%;
        float: none;
    } ul li:hover li {
        visibility: visible;
    } a {
        text-decoration: none;
    }
</style>
</head>

<body>
    <div id="page">
        <header>
            <img src="daniela.jpg" />
                <a href="index.html"><li>Home</li>
                </a>
            <h1>Hot Air Balloon Trips</h1>
        </header>
        <main>
            <figure>
                <a href="balloon-pilot.jpg">
                <img src="balloon-pilot.jpg" />
                </a>
               <figcaption>California Rockies</figcaption>
            </figure>
            <figure>
                <a href="balloon-pilot-forest.jpg">
                <img src="balloon-pilot-forest.jpg" />
                </a>
                <figcaption>Colorado wilderness</figcaption>
            </figure>
            <figure>
                <a href="balloon-pilot-autumn.jpg">
                <img src="balloon-pilot-autumn.jpg" />
                </a>
                <figcaption>Vermont in autumn</figcaption>
            </figure>
        </main>
    </div>
</body>
</html>
